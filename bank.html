<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Calculation</title>
  </head>
  <body>
    <main>
      <div class="bg-cyan-300 mt-12">
        <div class="container px-6 py-8 mx-auto">
          <h1
            class="text-2xl font-semibold text-center text-gray-800 capitalize lg:text-3xl dark:text-white"
          >Bank Account
          </h1>

          <div
            class="grid grid-cols-1 gap-8 mt-6 xl:mt-12 xl:gap-12 md:grid-cols-2 lg:grid-cols-3"
          >
            <!-- Deposit -->
            <div
              class="w-full bg-amber-200 p-8 space-y-8 text-center border border-gray-200 rounded-lg dark:border-gray-700"
            >
              <p class="font-semibold text-black uppercase">Deposit</p>
              <h2 class="text-4xl font-semibold text-gray-800 uppercase">
                BDT: <span id="deposit-total">00</span>
              </h2>
            </div>

            <!-- Withdrawal Div -->
            <div
              class="w-full p-8 space-y-8 text-center bg-blue-600 rounded-lg"
            >
              <p class="font-medium text-gray-200 uppercase">WithDrawal</p>
              <h2 class="text-5xl font-bold text-white uppercase">
                BDT: <span id="withdraw-total">00</span>
              </h2>
            </div>

            <div
              class="w-full p-8 space-y-8 text-center border border-gray-200 rounded-lg bg-rose-200"
            >
              <p class="font-medium uppercase">Balance</p>

              <h2
                class="text-4xl font-semibold text-gray-800 uppercase">
              
                BDT: <span id="balance-total">1500</span></h2>
              </h2>
            </div>
          </div>
        </div>

        <div
          class="flex gap-5 lg:flex mt-12 pb-2 w-9/12 justify-between  mx-auto"
        >
          <!-- Deposit-Input -->
          <div class="bg-green-400 p-12 rounded-lg">
            <label for="card" class="text-2xl">Please Deposit</label>
            <div class="items-center mt-2">
              <input
                id="deposit-input"
                type="text"
                placeholder="please amount "
                class="lg:px-2 sm:py-1.5 lg:py-2.5 placeholder-gray-400/70 bg-white border border-gray-200 rounded-lg"
              />
            </div>
            <button
              id="Deposit-btn"
              class="px-6 py-1 bg-violet-500 mt-2 text-white rounded-lg hover:bg-sky-700"
            >
              Deposit
            </button>
          </div>

          <!-- Withdrawal-Input -->
          <div class="bg-fuchsia-400 p-12 rounded-lg">
            <label for="card" class="text-2xl">Please WithDrawal</label>
            <div class="items-center mt-2">
              <input
                id="withdraw-input"
                type="text"
                placeholder="please amount "
                class="lg:px-2 sm:py-1.5 lg:py-2.5 text-gray-700 placeholder-gray-400/70 bg-white border border-gray-200 rounded-lg"
              />
            </div>
            <button
              id="withdraw-btn"
              class="px-6 py-1 bg-violet-600 mt-2 text-white rounded-lg hover:bg-sky-700"
            >
              Withdrawal
            </button>
          </div>
        </div>
      </div>

      <script src="js/deposit.js"></script>
      <script src="js/withdraw.js"></script>
    </main>
  </body>
</html>
